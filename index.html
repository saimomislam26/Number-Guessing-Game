<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <script src="https://kit.fontawesome.com/996973c893.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class=" divalert">

            <h1 class="text-center text">Guessing <br> Game</h1>
            <hr>
        </div>

        <div>

            <h1 class="text-center text1">Chance Left</h1>
        
            <h1 class="text-center counter">
                3
            </h1>

        </div>

        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter a number between 1 to 10"
                aria-label="Recipient's username" aria-describedby="button-addon2" id="input">
            <button class="btn btn-outline-danger font-weight-bolder" type="button" id="button-addon2 "> <b>Guess</b>
            </button>
        </div>

        <div>
            <div class="row">
                <div class="col-6">
                    <table class="table  table-striped ">
                        <thead>
                            <tr>
                                <th scope="col " class="text-center text font1">Your Guesses</th>

                            </tr>
                        </thead>
                        <tbody id="body">

                        </tbody>
                    </table>
                </div>
                <div class="col-6 ">
                    <table class="table  table-striped ">
                        <thead>
                            <tr>
                                <th scope="col " class="text-center image text font1">BOT Guess</th>

                            </tr>
                        </thead>
                        <tbody id="body1" class="text-center">

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>





    <script src="javscript/script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

</body>

</html>
